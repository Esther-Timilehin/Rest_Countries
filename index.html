<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="./rest-countries-api-with-color-theme-switcher-master/css/style.css" />
  </head>
  <body>
    <div class="Countries-Container">
      <!-- countries-header -->
      <header>
        <p class="header-text">Where in the world?</p>
        <div class="Dark-Mode">
          <ion-icon name="moon-outline"></ion-icon>
          <p class="Dark-Mode-Para">Dark Mode</p>
        </div>
      </header>
      <!-- end -->

      <main>
        <!-- input container -->
        <div class="Rest-Countries-section">
          <div class="input-container">
            <ion-icon name="search-outline"></ion-icon>
            <input placeholder="Search for a country..." class="input-box" />
          </div>
          <!-- end -->

          <!-- filtered section -->
          <select class="Filtered-Region">
            <option>Filter by Region</option>
            <option>Africa</option>
            <option>America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Oceania</option>
          </select>
          <!-- end -->

          <!-- Countries section -->
          <div class="Countries-Section">
          </div>
        </div>
        <!-- end -->
        <div class="Countries-details">
          <div class="btn-container">
            
          </div>
            </div> 
          </div>
        </div>

        
      </main>
    </div>

    <!-- for icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
